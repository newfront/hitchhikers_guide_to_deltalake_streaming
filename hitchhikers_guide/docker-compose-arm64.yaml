version: "3"

services:
  deltalake:
    image: deltaio/delta-docker:latest_arm64
    platform: linux/arm64
    hostname: dl-hitchhikers_guide
    container_name: dl-hitchhikers_guide
    environment:
      - SPARK_LOCAL_HOSTNAME=localhost
    volumes:
      - ${PWD}:/opt/spark/work-dir/hitchhikers_guide
    ports:
      - 8888-8889:8888-8889
      - 4040:4040
    deploy:
      resources:
        limits:
          cpus: '8'
          memory: 32G
        reservations:
          cpus: '1'
          memory: 16G
    restart: always
